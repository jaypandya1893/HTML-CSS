<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
<legend> Customar Data Form : </legend>
<Form action="jay.html" method="post">
<table>
<tr>
    <input accept=".png" type="file" name="fileToUpload" id="fileToUpload">
    <input accept=".png" type="submit" value="Upload Image" name="submit">
</tr>
<tr><td>First Name :</td>
<td><input type="text" placeholder="First Name" list="first_name">
<datalist id="first_name"> 
<option value="Jay">
<option value="Pandya Jay">
<option value="Pandya">
</datalist>
</td>
</tr>
<tr><td>Last Name :</td>
<td><input type="text" placeholder="Last Name"></td></tr>
<tr>
<td>Address :</td>
<td><textarea name="Address" id="" cols="40" rows="3" placeholder="Address"></textarea></td>
</tr>
<tr>
<td>State :</td>
<td>
<select name="" id="">
<option value="Select State">Select State</option>
<option value="Gujarat">Gujarat</option>
<option value="Maharastra">Maharastra</option>
<option value="Rajastan">Rajastan</option>
<option value="Uttarpradesh">Uttarpradesh</option>
<option value="Punjab">Punjab</option>
</select></td></tr>
<tr><td>Zip Code :</td>
<td><input type="tel" placeholder="38XX01" maxlength="6"></td></tr>

<tr>
    <td>Gender :</td>
<td>
    <input type="radio" name="Gender" id="">Male
    <input type="radio" name="Gender" id="">Female
    <input type="radio" name="Gender" id="">Others
 </td>
</tr>
<tr>
    <td>Hobbies</td>
    <td>
        <input type="checkbox" name="" id="">Cricket
        <input type="checkbox" name="" id="">Football
        <input type="checkbox" name="" id="">Vollyball
        <input type="checkbox" name="" id="">Basketball
    </td>
</tr>
<tr>
    <td>Email Address :</td>
    <td><input type="email" name="" id="" placeholder="pandya******@g***.com"></td>
</tr>
<tr><td>Mobile Number :</td>
    <td><input type="tel" placeholder="94XXXXXX09" maxlength="10"></td></tr>
<tr>
    <td>Favourite Colour</td>
    <td><input type="color" name="" id=""></td>
</tr>
<tr>
    <td>Rate YourSelf</td>
    <td>Bad<input type="range" name="" id="">Perfect</td>
</tr>
<tr>
    <td>
    <input type="Reset" value="Reset">
    <input type="Submit" value="Submit">
    </td>
</tr>

    </table>
</Form>
    </fieldset>
</body>
</html>
